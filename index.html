<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>名大小児科の倉庫</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter','Noto Sans JP',sans-serif; }
    #slideshow-bg {
      transition: background-image 1.5s ease-in-out;
      filter: brightness(0.7);
    }
    .content-fade-in { animation: fadeIn 1s ease-in-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      10%,90% { transform: translate3d(-1px,0,0); }
      20%,80% { transform: translate3d(2px,0,0); }
      30%,50%,70% { transform: translate3d(-4px,0,0); }
      40%,60% { transform: translate3d(4px,0,0); }
    }
    .animate-shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }
  </style>
</head>
<body class="bg-gray-900">
  <div id="slideshow-bg" class="absolute inset-0 bg-cover bg-center"></div>

  <div class="relative min-h-screen flex items-center justify-center p-4">
    <!-- ログイン画面 -->
    <div id="login-section" class="w-full max-w-md">
      <div id="login-box" class="bg-white/20 backdrop-blur-md rounded-2xl shadow-2xl p-8 space-y-6 text-white content-fade-in">
        <div class="text-center">
          <h1 class="text-3xl font-bold drop-shadow-lg border-b-2 border-blue-400 pb-2">名大小児科の倉庫</h1>
          <p class="mt-3 text-white/80 drop-shadow-md">アクセスにはパスワードを入力してください</p>
        </div>
        <form id="login-form" class="space-y-6">
          <input type="password" id="password" placeholder="パスワード" required
            class="w-full px-4 py-3 bg-white/30 text-white rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-white/70">
          <p id="error-message" class="text-sm text-red-400 text-center h-5"></p>
          <button type="submit"
            class="w-full px-4 py-3 font-bold text-gray-900 bg-white rounded-lg hover:bg-gray-200 shadow-md transition transform hover:-translate-y-0.5">
            ログイン
          </button>
        </form>
      </div>
    </div>

    <!-- メインページ -->
    <div id="main-content" class="hidden w-full max-w-2xl">
      <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 md:p-12 content-fade-in">
        <header class="text-center mb-10">
          <h1 class="text-4xl font-bold text-white drop-shadow-lg border-b-2 border-blue-400 pb-2 inline-block">ようこそ</h1>
          <p class="text-lg text-white/80 mt-3 drop-shadow-md">倉庫へお進みください</p>
        </header>
        <a href="./ped_warehouse.html"
          class="block bg-white/20 backdrop-blur-md rounded-lg p-6 text-white hover:bg-white/30 transition transform hover:-translate-y-1 shadow-lg">
          <h2 class="text-2xl font-bold mb-2">名大小児科の倉庫</h2>
          <p class="text-white/80">医局員向けの各種資料（異動用書類、各種届出など）を格納しています。</p>
        </a>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const loginSection = document.getElementById('login-section');
    const loginBox = document.getElementById('login-box');
    const mainContent = document.getElementById('main-content');
    const slideshowBg = document.getElementById('slideshow-bg');

    const CORRECT_PASSWORD = '2294pediatrics';
    const images = ['./images/image1.jpg','./images/image2.jpg','./images/image3.jpg','./images/image4.jpg','./images/image5.jpg','./images/image6.jpg'];
    let currentImageIndex = 0;

    function startSlideshow() {
      images.forEach(src => { new Image().src = src; });
      slideshowBg.style.backgroundImage = `url('${images[currentImageIndex]}')`;
      setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        slideshowBg.style.backgroundImage = `url('${images[currentImageIndex]}')`;
      }, 5000);
    }

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      if (passwordInput.value === CORRECT_PASSWORD) {
        loginSection.style.display = 'none';
        mainContent.classList.remove('hidden');
      } else {
        errorMessage.textContent = 'パスワードが正しくありません。';
        loginBox.classList.add('animate-shake');
        setTimeout(() => loginBox.classList.remove('animate-shake'), 820);
      }
    });
    window.onload = startSlideshow;
  </script>
</body>
</html>
